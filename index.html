<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CapyCasino - Slot Machine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
  <!-- Add popup menu -->
  <div id="popup" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 10px; border: 1px solid #ddd; display: block; width: 1050px; height: 650px;">
    <img src="Happy fathers day.png" alt="popup image" style="width: 1000px; height: 650px; object-fit: cover;">
    <button id="close-popup" style="float: right; cursor: pointer;">X</button>
  </div>

  <script>
    document.getElementById('close-popup').addEventListener('click', function() {
      document.getElementById('popup').style.display = 'none';
      document.querySelector('.slot-machine').style.display = 'block';
    });
  </script>

  <div style="position: absolute; top: 0; left: 0;">
    <button id="infoButton" class="info-button" onclick="alert('99% of gamblers quit before they win big so go spin that slot again!')">i</button>
  </div>

<div class="slot-machine" style="display: none;">
  <div class="slots">
    <div class="reel"></div>
    <div class="reel"></div>
    <div class="reel"></div>
  </div>
  <br> <!-- add a line break to separate the slots and the button -->
  <button id="spinButton" class="spin-button" style="display: block; margin: 0 auto;" onclick="document.getElementById('audio').play()">WIN BIG for 1 Capy Coin</button>
</div>

<div id="debug" class="debug"></div>

<!-- partial -->
  <script  src="./script.js"></script>
  <audio id="audio" src="lets-go-gambling (mp3cut.net).mp3"></audio>

</body>
</html>
